<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>アイマスアイドル判定カメラ</title>
  <style>
  canvas, video, #picture {
    border: 1px solid gray;
  }

  #attributions {
	clear:left;
	background-color: #ddd;
}
.header {
	font-size: small;
}

h1 {
	font-size: small;
}

.footer {
	font-size: small;
}
.footer p, ul{
	margin: 0;
}

#captured p{
	margin: 0;
}

  </style>
</head>
<body>
<!-- https://blog.katsubemakito.net/html5/camera1 -->
<div class="header">
<h1>ミリシタ：アイドル判定カメラ(α)</h1>
</div>
<!-- https://otiai10.hatenablog.com/entry/2019/11/11/090124 -->
<video id="camera" width="300" height="200" autoplay muted playsinline="true"></video>


<canvas id="picture" width="300" height="200" style="display:none;"></canvas>


<form>
  <button type="button" id="shutter" style="display: block; margin: 0 0 0 auto;">撮影！</button>

  <div id="result_text"></div>
  <div id="result_img"  width="300" height="200"></div>
</div>
