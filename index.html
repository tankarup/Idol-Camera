<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <title>アイマスアイドル判定カメラ</title>
  <style>

  canvas, video, .result_img {
    border: 1px solid gray;

  }


#header {
	font-size: small;
}

h1 {
	font-size: small;
}

#footer {
  font-size: small;
}
#footer p, ul{
	margin: 0;

}

#captured p{
	margin: 0;
}

  </style>
</head>
<body>
<!-- https://blog.katsubemakito.net/html5/camera1 -->
<div class="header">
<h1 class="bg-primary text-light">ミリシタ：アイドル判定カメラ(α)</h1>
</div>

<!-- https://otiai10.hatenablog.com/entry/2019/11/11/090124 -->
<div class="mx-auto" style="width:300px;">
<video id="camera" width="300" height="200" autoplay muted playsinline="true"></video>
<canvas id="picture" width="300" height="200" style="display:none;"></canvas>
</div>


<form>
  <button type="button" class="btn btn-primary" id="shutter" style="float:right; margin-right: 10px;">撮影！</button>
  <button type="button" class="btn btn-info" id="again" style="float: right; visibility: hidden; margin-right: 10px;">もう1回</button>

</form>
<div id="results" class="mx-auto" style="width:300px; clear:both;">
  <div id="result_text"></div>
  <div id="result_img"  width="300" height="200"></div>
  
</div>
<div id="footer">
<p>iPhone SE縦持ちで最適化しています</p>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
